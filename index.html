<!DOCTYPE html>
<html lang="pt-br">

<head>
    <script src="main.js" defer></script>

    <link rel="stylesheet" href="estilos.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
</head>

<body>

    <header class="main-header">
        <h1><span class="cc">c</span>a<span class="cc">l</span>c<span class="cc">u</span>l<span
                class="cc">a</span>d<span class="cc">o</span>r<span class="cc">a</span> </h1>
    </header>

    <div id="calculator">

        <input type="text" id="display" disabled>
        <br>
        <button id="ac" class="operator"> AC </button>
        <button id="de" class="operator"> BKSP </button>
        <button id="." class="operator"> . </button>
        <button id="/" class="operator"> / </button>
        <br>

        <button id="7"> 7 </button>
        <button id="8"> 8 </button>
        <button id="9"> 9 </button>
        <button id="*" class="operator"> X </button>
        <br>

        <button id="4"> 4 </button>
        <button id="5"> 5 </button>
        <button id="6"> 6 </button>
        <button id="-" class="operator"> - </button>
        <br>

        <button id="1"> 1 </button>
        <button id="2"> 2 </button>
        <button id="3"> 3 </button>
        <button id="+" class="operator"> + </button>
        <br>

        <button id="00"> 00 </button>
        <button id="0"> 0 </button>
        <button id="." class="operator"> . </button>
        <button id="=" class="operator equal"> = </button>
        <br>

    </div>


    <footer>

    </footer>

</body>

</html>
